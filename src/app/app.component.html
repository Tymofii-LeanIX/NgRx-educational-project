<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/books" >Book Store</a>
    <button class="navbar-toggler" type="button" (click)="navCollapsed = !navCollapsed" 
            [attr.aria-expanded]="!navCollapsed" aria-controls="navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" id="navbarResponsive" [ngbCollapse]="navCollapsed">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/books">BookList</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">Cart</a>
        </li>
        <li class="nav-item nav-button">
          <button (click)="playMusic()" *ngIf="!isMusicPlaying">Play</button>
          <button (click)="pauseMusic()" *ngIf="isMusicPlaying">Pause</button>
        </li>
      </ul>
    </div>
</nav>

<audio #bgMusic loop>
    <source src="/assets/music/bookstore.mp3" type="audio/mpeg">
</audio>  

<router-outlet></router-outlet>
