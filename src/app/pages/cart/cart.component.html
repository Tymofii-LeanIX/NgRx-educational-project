<div class="cart">
  <h2 class="cart-title">Shopping Cart</h2>
  <div class="no-books" *ngIf="(cart$ | async)!.length === 0">
      <div class="message-container">
        <p>There are no books in the cart. Please add some.</p>
      </div>
  </div>
  <div class="books-container" *ngIf="(cart$ | async)!.length > 0">
      <div class="cart-item" *ngFor="let book of cart$ | async">
        <img class="book-cover" [src]="book.coverImage" alt="Book Cover">
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>
        <button (click)="removeFromCart(book)">Remove</button>
      </div>
  </div>
  <button (click)="checkout()">Checkout</button>
</div>
